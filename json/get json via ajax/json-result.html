<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<style>
 .data-container {
  color: #999;
 }
 .data-container span {
  color: #000; 
  font-weight: bold;
 }
</style>

</head>

<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Json Data fom .json file via jquery</h3>
        <p>needs server</p>
        
        <br>
        <br>

        <textarea class="form-control" rows="10">
<script>
$(document).ready(function(){

  $.ajax({
     type:'GET',
     dataType: "json",
     url:'mydata2.json',
     success:function(data){

      $('.name1').text(data.person.firstName);
      $('.name2').text(data.person.lastName);

     }
  });

});
</script>
        </textarea>
      </div>
    </div>
  </div>



  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
        <h3>Results</h3>
        
        See Console<br>

        <strong>First Name:</strong> <span class="name1"></span><br>
        <strong>Last Name:</strong> <span class="name2"></span>

        <br><br>

          
      </div>
    </div>
  </div>  

  <br><br>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script>
$(document).ready(function(){

  /*
  $.getJSON('mydata.json', function (data) {
      console.log(data);
  });
  */    
  
  // or

  $.ajax({
     type:'GET',
     dataType: "json",
     url:'mydata2.json',
     success:function(data){

      console.log(data.person.firstName);
      console.log(data.person.lastName);

      $('.name1').text(data.person.firstName);
      $('.name2').text(data.person.lastName);

     }
  });


  
});
  </script>

</body>
</html>
