  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>JSON Data For Each Loop</h3>
        
<br><br>

<textarea style="width: 100%;" rows="8">
<script>
var myObj = {
"friends": [{
    "firstName": "Mike"
    , "lastName": "Jones"
},{
    "firstName": "John"
    , "lastName": "Smith"
} ,{
    "firstName": "Laurence"
    , "lastName": "Svekis"
},{
    "firstName": "Alice"
    , "lastName": "James"
}]
}

var html = '';
output.innerHTML = html;
myObj.friends.forEach(function(item){
    output.innerHTML += item.firstName + ' ' + item.lastName + '<br>'
});
</script>
</textarea>
